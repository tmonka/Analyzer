<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить документ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container centered-form">
    <div class="form-container">
        <h2 class="text-center">Загрузить документ</h2>
        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="document" class="form-label">Выберите документ</label>
                <input type="file" class="form-control" id="document" name="document" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Загрузить</button>
        </form>

        <!-- Кнопка для перехода на страницу загруженных файлов -->
        <div class="text-center mt-3">
            <a href="{{ url_for('list_files') }}" class="btn btn-secondary">Загруженные документы</a>
        </div>

        <!-- Кнопка для перехода к реестру документов -->
        <div class="text-center mt-3">
            <a href="{{ url_for('document_registry') }}" class="btn btn-info">Реестр документов</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
