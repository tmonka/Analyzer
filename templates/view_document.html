<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр документа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Просмотр документа</h2>
    <p><strong>Название файла:</strong> {{ document.filename }}</p>
    <p><strong>Дата загрузки:</strong> {{ document.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    <p><strong>Найденные даты:</strong> {{ document.dates or 'Не найдены' }}</p>
    <p><strong>Резюме:</strong></p>
    <div class="summary-box">
        {{ document.summary or 'Резюме не создано.' }}
    </div>

    <a href="{{ url_for('document_registry') }}" class="btn btn-secondary mt-3">Назад к реестру документов</a>
</div>
</body>
</html>
